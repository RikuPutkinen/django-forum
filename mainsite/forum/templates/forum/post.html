{% extends "./base.html" %}

{% block title %}{{ post.post_title }} - Forum{% endblock %}

{% block content %}

<div class="post-container">
    <p class="link-row">
        <a href="{% url 'forum:index' %}">Forum</a>
        &raquo;
        <a href="{% url 'forum:boards' post.board_id.board_name %}">{{ post.board_id.board_name }}</a>
        &raquo;
        {{ post.post_title }}
    </p>
    <h1>{{ post.post_title }}</h1>
    <p>Posted by {{ post.nickname }}</p>
    <p>{{ post.post_date }}</p>
    <br />
    <div class="post-text-container">
        {{ post.post_text | linebreaks }}
    </div>
</div>
<div id="comment-list"
    hx-get="{% url 'forum:comment-list' post.id %}"
    hx-target="this"
    hx-swap="innerHTML"
    hx-trigger="load"></div>
{% endblock %}
